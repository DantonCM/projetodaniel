<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculos</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo para o cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Estilo para a barra de navegação */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        /* Estilo para os links na barra de navegação */
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilo para o conteúdo principal */
        main {
            padding: 20px;
        }

        /* Estilo para os produtos */
        .produto {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Estilo para o rodapé */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .acessorio1 {
            margin-bottom: 60px;
        }
        .acessorio2{
            margin-bottom: 60px;
        }
        .acessorio3 {
            margin-bottom: 60px;
        }
        .acessorio4 {
            margin-bottom: 60px;
        }
        .tamanho {
            width: 15%;
        }
        .buy-button {
        background-color: #4CAF50; 
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .buy-button:hover {
        background-color: #45a049;
    }

    #formulario {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        z-index: 9999;
        display: none;
    }

    #formulario input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    #formulario button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    #formulario button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <header>
        <h1>Oculos</h1>
    </header>
    <main>
        <div class="acessorio1">
            <img src="conjutmasc.png" alt="Conjunto_masculino" class="tamanho">
            <h3>Conjunto Masculino</h3>
            <p>R$ 89,00</p>
            <button class="buy-button" onclick="exibirFormulario()">Comprar</button>
        </div>
        <div class="acessorio2">
            <img src="Conjutfemin.png" alt="Conjuto_feminino" class="tamanho">
            <h3>Conjuto feminino</h3>
            <p>R$ 149,00</p>
            <button class="buy-button" onclick="exibirFormulario()">Comprar</button>
        </div>


    </main>
    </div>
    <div id="formulario">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <h3>Informações do cartão</h3>
            <label for="numero_cartao">Número do cartão:</label>
            <input type="text" id="numero_cartao" name="numero_cartao" required>
            <label for="validade_cartao">Validade:</label>
            <input type="text" id="validade_cartao" name="validade_cartao" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
    
            <button type="button" onclick="confirmarCompra()">Confirmar Compra</button>
        </form>
    </div>
    
    <script>
        function exibirFormulario() {
            document.getElementById('formulario').style.display = 'block';
        }
    
        function confirmarCompra() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
    
            
    
            alert("Compra realizada com sucesso!\nNome: " + nome + "\nEmail: " + email + "\nTelefone: " + telefone);
            document.getElementById('formulario').style.display = 'none';
        }
    </script>
</body>
</html>
